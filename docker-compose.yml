version: '3.8'

services:
  mock-server:
    build:
      context: ./mock-server
      dockerfile: Dockerfile
    container_name: socketio-mock-server
    ports:
      - "3300:3300"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3300/socket.io/socket.io.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - socketio-net

  go-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socketio-go-client
    depends_on:
      mock-server:
        condition: service_healthy
    environment:
      - SOCKETIO_SERVER_URL=http://mock-server:3300/socket.io/
    networks:
      - socketio-net
    command: ["./main"]

networks:
  socketio-net:
    driver: bridge